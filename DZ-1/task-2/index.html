<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-2</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container pt-5">
            <div class="d-flex justify-content-center text-black">
                <h3>Task-2</h3>
            </div>

            <div>
                <div class="form-group mt-5">
                    <label for="monthsNumber">Номер місяця</label>
                    <input type="number" class="form-control" id="monthsNumber" v-model="monthNumber" min="1" max="12" @change="setMonth()">
                </div>

                <table class="table table-hover mt-5">
                    <thead>
                        <tr>
                            <th scope="col">Рекомендований одяг</th>
                            <th scope="col">Назва сезона</th>
                            <th scope="col">Зображеня сезона</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{currentSeason.clothing}}</td>
                            <td>{{currentSeason.title}}</td>
                            <td><img width="250" height="300" :src="currentSeason.image" alt="Season image"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        const app = createApp({
            data() {
                return {
                    monthNumber: 0,
                    currentSeason: {},
                    seasons: [
                        {
                            'title': 'Зима',
                            'image': 'images/winter.png',
                            'clothing': 'Пальто і шапка',
                            'months': [1, 2, 12]
                        },
                        {
                            'title': 'Весна',
                            'image': 'images/spring.png',
                            'clothing': 'Легка куртка і джинси',
                            'months': [3, 4, 5]
                        },
                        {
                            'title': 'Літо',
                            'image': 'images/summer.png',
                            'clothing': 'Футболка і шорти',
                            'months': [6, 7, 8]
                        },
                        {
                            'title': 'Осінь',
                            'image': 'images/autumn.png',
                            'clothing': 'Світла кофта і джинси',
                            'months': [9, 10, 11]
                        }
                    ]
                }
            },
            methods: {
                setMonth() {
                    this.seasons.forEach((item) => {
                        if (item.months.includes(this.monthNumber)) {
                            this.currentSeason = item
                        }
                    });
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
