<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-1</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="pt-5">
        <div class="container">
            <div class="d-flex justify-content-center text-black">
                <h3>Task-1</h3>
            </div>

            <div>
                <div class="form-group mt-5">
                    <label for="amountPassengers">Кількість пассажирів</label>
                    <input type="number" class="form-control" id="amountPassengers" v-model="passengers">
                </div>
            </div>

            <table class="table table-hover mt-5">
                <thead>
                    <tr>
                        <th scope="col">Автобусів</th>
                        <th scope="col">Пляшок води</th>
                        <th scope="col">Бутербродів</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{calculateBus}}</td>
                        <td>{{calculateWater}}</td>
                        <td>{{calculateEat}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        const app = createApp({
            data() {
                return {
                    passengers: 0,
                    bus: 0,
                    water: 0,
                    eat: 0
                }
            },
            computed: {
                calculateBus() {
                    return this.bus = Math.ceil(this.passengers / 20)
                },
                calculateWater() {
                    return this.water = Math.ceil(this.passengers * 2)
                },
                calculateEat() {
                    return this.eat = Math.ceil(this.passengers * 3)
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
