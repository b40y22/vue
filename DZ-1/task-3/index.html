<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-3</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .buttonGen {
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container pt-5">
            <div class="d-flex justify-content-center text-black">
                <h3>Task-3</h3>
            </div>

            <div class="mt-5">
                <div class="row">
                    <div class="col-5">
                        <label for="startRange">Початок діапазона</label>
                        <input id="startRange" type="number" class="form-control" v-model="startRange">
                    </div>
                    <div class="col-5">
                        <label for="endRange">Кінець діапазона</label>
                        <input id="endRange" type="number" class="form-control" v-model="endRange">
                    </div>
                    <div class="col">
                        <button class="btn btn-success buttonGen" @click="generate()">Згенерувати</button>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-5">
                <h1>{{generatedNumber}}</h1>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        const app = createApp({
            data() {
                return {
                    generatedNumber: null,
                    startRange: null,
                    endRange: null
                }
            },
            methods: {
                generate() {
                    this.generatedNumber = Math.floor(Math.random() * (this.endRange - this.startRange + 1)) + this.startRange
                }
            }
        })

        app.mount('#app')
    </script>


</body>
</html>
